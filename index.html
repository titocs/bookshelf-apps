<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps by Tito</title>

    <link rel="stylesheet" href="public/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        header {
            background-image: url("./img/books-header.png");
        }
    </style>
</head>
<body class="font-Lato">
    <div class="modals animate-enterModal relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" hidden>
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
                <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-bold text-[#5C423A]" id="modal-title">Menghapus Buku</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-[#99735A]">Apakah kamu yakin ingin menghapus dari daftar?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="confirm-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Hapus</button>
                        <button id="cancel-button" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Batal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <header class="flex items-center justify-center h-40 bg-[url('img/books-header.png')] bg-no-repeat bg-cover lg:h-60 xl:h-72">
        <h1 class="font-bold text-center text-lg lg:text-3xl">Bookshelf Apps</h1>
    </header>

    <main class="p-5 lg:py-14 lg:px-28 xl:px-36">
        <!-- Insert Book  -->
        <div class="border-2 border-[#6C6B6C] rounded-lg px-3 py-5 mb-5 lg:px-8 lg:mb-7">
            <h1 class="text-[#99735A] font-bold text-center pb-2">Masukkan Buku Baru</h1>
            <form id="form-submit" action="">
                <div class="mb-3">
                    <label class="text-[#99735A]" for="judul">Judul</label>
                    <input class="border indent-3 border-[#5C423A] block w-full p-1 rounded-md" type="text" name="judul" id="judul">
                </div>
                <div class="mb-3">
                    <label class="text-[#99735A]" for="author">Penulis</label>
                    <input class="border indent-3 border-[#5C423A] block w-full p-1 rounded-md" type="border" name="author" id="author">
                </div>
                <div class="mb-3">
                    <label class="text-[#99735A]" for="years">Tahun</label>
                    <input class="border indent-3 border-[#5C423A] block w-full p-1 rounded-md" type="number" name="years" id="years">
                </div>
                <div class="flex items-center mb-5">
                    <label class="text-[#99735A]" for="check">Selesai dibaca</label>
                    <input class="ml-2" type="checkbox" name="check" id="check">
                </div>
                <button class="w-full rounded-lg font-bold text-sm text-center bg-[#5C423A] text-white py-3 px-5" type="submit">Masukkan ke rak</button>
            </form>
        </div>

        <!-- Filter Book -->
        <form class="flex mb-5 lg:mb-7">
            <input class="basis-[80%] indent-5 border border-[#6C6B6C] rounded-lg p-2 placeholder:font-Lato placeholder:text-sm placeholder:italic" type="search" name="filter" id="filter" placeholder="Masukkan judul buku ...">
            <button class="basis-[20%] bg-[#5C423A] py-2 px-7 rounded-lg font-bold text-white ml-4" id="find-book-button" type="submit">Cari</button>
        </form>

        <!-- Book Wrapper -->
        <div class="flex flex-col gap-5 lg:flex-row lg:gap-7">
            <!-- belum selesai -->
            <section class="border-2 border-[#6C6B6C] rounded-lg px-3 py-5 lg:px-8 lg:basis-1/2">
                <h1 class="text-[#99735A] text-center font-bold border-b border-[#5C423A] pb-3 mb-4">Belum selesai dibaca</h1>
                <div id="section-belum-dibaca"></div>
            </section>
            <!-- sudah selesai  -->
            <section class="border-2 border-[#6C6B6C] rounded-lg px-3 py-5 lg:px-8 lg:basis-1/2">
                <h1 class="text-[#99735A] text-center font-bold border-b border-[#5C423A] pb-3 mb-4">Sudah selesai dibaca</h1>
                <div id="section-sudah-dibaca"></div>
            </section>
        </div>
    </main>
    <script src="JS/dom.js"></script>
</body>
</html>
